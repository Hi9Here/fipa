<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
    <style>
     body {
  margin: 40px;
}

.sidebar {
		grid-area: sidebar;
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 1fr 1fr;
    padding: 20px;
	}

	.content {
		grid-area: content;
	}

	.footer {
		grid-area: footer;
	}

	.wrapper {
		color: #444;
	}

  .wrapper {
    display: grid;
    grid-gap: 1em;
    /* grid-template-rows: repeat(2, [row] auto  ); */
    grid-template-columns: repeat(4, [col] 150px ) ;
    grid-template-areas:
     "header"
     "content"
     "sidebar"
     "footer"
  }
  .one {
        grid-column: 1;
        grid-row: 1;
        background-color: #8ac7e2;
    }

  .two {
        grid-column: 2;
        grid-row: 1;
        background-color: #cea9e8;
    }

  .three {
        grid-column: 1;
        grid-row: 2;
        background-color:#ffb087;
    }
  .four {
        grid-column: 2;
        grid-row: 2;
        background-color: #56c5e2;
    }

  .five {
        grid-column: 1;
        grid-row: 3;
        background-color:#f5aef5;
    }

  .six {
        grid-column: 2;
        grid-row: 3;
        background-color: #8ab6f4;
    }

  .seven {
        grid-column: 1;
        grid-row: 4;
        background-color: #c5cfd4;
    }

  .eight {
        grid-column: 2;
        grid-row: 4;
        background-color: #49b882;
    }  

	@media only screen and (max-width: 600px)  {
	.wrapper {
		grid-template-columns: auto;
		grid-template-areas:
		"content"
    "sidebar"
		"footer";
	}
	}

	@media only screen and (min-width: 600px)   {
		.wrapper {
      grid-gap: 5px;
			grid-template-columns: 500px auto 400px;
			grid-template-areas:
			"content content sidebar"
			"footer  footer  footer";
			max-width: 1400px;
      grid-template-rows: 550px 150px;
		}
	}

.box {
  background-color: rgb(248, 248, 248);
  color: #333;
  font-size: 150%; 
}

.smallbox {
  color: #FFF;
  border-radius: 5px;
  padding: 20px;
  font-size: 80%; 
  margin: 5px;
}

.footer {
  color: #fff;
  background-color: var(--app-primary-color);
  padding: 20px;
  font-size: 50%;
}
    </style>
  </template>
</dom-module>
