<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
    <style>
     body {
  margin: 40px;
}
.sidenotes {
      padding: 0px 10px 10px 10px;
      overflow:scroll;
}

h1 {
    font-weight: 400;
    margin: auto 0 0 10px;
}
.toptitle {
      width: 100%;
      display: flex;
      margin: 0px 0px 0px 10px;
      height: 60px;
    }
.toptitle iron-icon {
      height: 50px;
      width: 50px;
      margin: auto 0px 0px 0px;
    }

p {
  font-size: 16px;
  font-family: Roboto, Arial, Helvetica, sans-serif;
  font-weight: 300;
}
html, body {
    max-width: 100%;
    overflow-x: hidden;
}

.sidebar {
		grid-area: sidebar;
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 1fr 1fr;
    padding: 20px;
	}

	.content {
		grid-area: content;
    margin: 0px 10px 5px 10px;
	}

	.footer {
		grid-area: footer;
	}

	.wrapper {
		color: #444;
	}

  .wrapper {
    display: grid;
    grid-gap: 1em;
    /* grid-template-rows: repeat(2, [row] auto  ); */
    grid-template-columns: repeat(4, [col] 150px ) ;
    grid-template-areas:
     "header"
     "content"
     "sidebar"
     "footer"
  }
  .one {
        grid-column: 1;
        grid-row: 1;
        background-color: #8ac7e2;
  }

  .two {
        grid-column: 2;
        grid-row: 1;
        background-color: #cea9e8;
  }

  .three {
        grid-column: 1;
        grid-row: 2;
        background-color:#ffb087;
  }

  .four {
        grid-column: 2;
        grid-row: 2;
        background-color: #56c5e2;
  }

  .five {
        grid-column: 1;
        grid-row: 3;
        background-color:#f5aef5;
  }

  .six {
        grid-column: 2;
        grid-row: 3;
        background-color: #8ab6f4;
  }

  .seven {
        grid-column: 1;
        grid-row: 4;
        background-color: #c5cfd4;
  }

  .eight {
        grid-column: 2;
        grid-row: 4;
        background-color: #49b882;
  }

  #my_typeform {
        border-style: none;
        width: 100%;
        height: 100%;
  }

	@media only screen and (max-width: 600px)  {
	.wrapper {
		grid-template-columns: auto;
		grid-template-areas:
		"content"
    "sidebar"
		"footer";
	}

  #my_typeform {
        height: 400px;
        width: 100%;
  }

  .sidebar {
        padding-top: 0;
  }

  .content {
        margin: 0px 10px 0px 10px;
  }

  :host {
        padding: 10px 0px 10px 0px;
  }

	}

	@media only screen and (min-width: 600px)   {
		  .wrapper {
        grid-gap: 5px;
        grid-template-columns: 400px auto 475px;
        grid-template-areas:
        "content content sidebar"
        "footer  footer  footer";
        max-width: 1400px;
        grid-template-rows: 510px 200px;
		}
      .footer {
        width: 100%;
    }
	}

  .box {
    font-size: 150%; 
  }

  .smallbox {
  color: #FFF;
  border-radius: 5px;
  padding: 20px;
  font-size: 80%;
  }

  .footer {
  color: #fff;
  background-color: var(--app-primary-color);
  padding: 20px;
  font-size: 80%;
  }

  .foot {
  width: 90%;
  }
    </style>
  </template>
</dom-module>
