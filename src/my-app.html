<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
    <template>
    <style>
      :host {
        --app-primary-color: #69933C;
        --app-secondary-color: black;

        display: block;
      }

      app-toolbar {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header {
        color: #69933C;
        background-color: #fff;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        line-height: 40px;
        background-color: #fff;;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }
      img {
        height: 80px;
      }

      .tel {
        font-size: 30px;
        margin-right: 20px;
        font-weight: 300;
      }

      a {
        color: var(--app-primary-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      @media only screen and (max-width: 600px)  {
      img {
        height: 40px;
        margin: 13px 0px 0px 5px;
      }
	  }

	@media only screen and (min-width: 600px)   {
      img {
        height: 60px;
        margin: 20px 0px 10px 20px;
      }
		}

    </style>


    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed responsive-width="1600px"  narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]view1">View One</a>
          <a name="view2" href="[[rootPath]]view2">View Two</a>
          <a name="view3" href="[[rootPath]]view3">View Three</a>
          <a name="view4" href="[[rootPath]]view4">View Four</a>
          <a name="view5" href="[[rootPath]]view5">View Five</a>
          <a name="view6" href="[[rootPath]]view6">View Six</a>
          <a name="view7" href="[[rootPath]]view7">View Seven</a>
          <a name="view8" href="[[rootPath]]view8">View Eight</a>
          <a name="view9" href="[[rootPath]]view9">View Nine</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

          <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
          
    <!-- Wide View -->
    <template is="dom-if" if="{{wide}}">
                <app-header slot="header" condenses reveals effects="waterfall">
                  <app-toolbar>
                    <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                    <div main-title>
                      <a href="/">
                        <img src="images/logosmall.png">
                      </a>
                    </div>
                    <div class="tel"><a href="tel:01276 782222">01276 7822222</a></div>
                  </app-toolbar>
                </app-header>
    </template>

    <!-- Narrow View -->
    <template is="dom-if" if="{{!wide}}">
                      <app-header slot="header" condenses reveals effects="waterfall">
                        <app-toolbar>
                          <paper-icon-button icon="my-icons:menu"> drawer-toggle></paper-icon-button>
                          <div main-title>
                            <img src="../images/logosmall.png" alt="">
                          </div>
                            <div class="mobtel"><a href="tel:01276 782222"><paper-icon-button icon="communication:phone" style="height: 40px; width: 40px;"></paper-icon-button></a></div>
                        </app-toolbar>
                      </app-header>
    </template>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <my-view1 name="view1"></my-view1>
        <my-view2 name="view2"></my-view2>
        <my-view3 name="view3"></my-view3>
        <my-view4 name="view4"></my-view4>
        <my-view5 name="view5"></my-view5>
        <my-view6 name="view6"></my-view6>
        <my-view7 name="view7"></my-view7>
        <my-view8 name="view8"></my-view8>
        <my-view9 name="view9"></my-view9>
        <my-view404 name="view404"></my-view404>
    </iron-pages>
    </app-header-layout>
    </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'view1';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
